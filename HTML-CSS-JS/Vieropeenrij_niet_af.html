        }

        }

        }

            background-color: lightgreen;           
        }

    <script>
        //<!-- VIER OP EEN RIJ SCRIPT -->

        // De kolom waarin er wordt gegooid moet gekleurd worden
        // Eerst mag alleen op de onderste rij worden geklikt

        // Als er wordt geklikt op een vakje, maar er is een rij er onder nog vrij, dan
        // moet het vakje gekleurd worden in dezelfde kolom met de 'laagst' beschikbare rij
        // if (rij vakje - 1 is beschikbaar: ga daarheen)
        // Als een kolom vol is, moet de speler een ander vakje kiezen

        // Wanneer heeft er iemand gewonnen?
        // Horizontale check: zijn er uberhaupt 4 stenen naast elkaar?
        // Horizontale check II: zijn er 4 stenen die dezelfde kleur hebben naast elkaar?
        // Verticale check: zijn er 4 stenen die dezelfde kleur hebben boven elkaar?


        // VAN SPELERS WISSELEN
        var spelerindex = 0;
        function veranderkleur(getal){
            var kolom = getal % 3;
            var elem1 = document.getElementById("div"+(kolom + 6));

            var hetelement = document.getElementById("div"+getal);
            console.log(hetelement);
            hetelement.style.backgroundColor = veranderSpeler();
        }
        function veranderSpeler(){
            if(spelerindex == 0){
                spelerindex = 1;
                return 'yellow';
            }else{
                spelerindex = 0;
                return 'red';
            }
        }
    </script>
</head>
