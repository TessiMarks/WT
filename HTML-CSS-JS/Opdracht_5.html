<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht_5</title>

    <style>
        h1{
            color: blue;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        p{
            color: black;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
    </style>

    <script>
        //<!-- HOUDT KNOPHISTORIE BIJ MET ALERT ALS JE NOG EEN KEER OP DEZELFDE KNOP KLIKT -->
	var Knoppen = ["A", "B", "C", "D"];
	var Tellers = [0, 0, 0, 0];
        function knopHistorieTwist(knop){
            if (Tellers[knop] != 0){
                alert("Je hebt al "+ Tellers[knop] + " keer op knop " + Knoppen[knop] + " geklikt.")
            }
            var div = document.createElement("div");
            div.style.width = "500px";
            div.style.height = "20px";
            div.innerHTML = "Je hebt op knop "+Knoppen[knop]+" geklikt.";
            document.getElementById("myList").appendChild(div);
            Tellers[knop] += 1;
        }
    </script>
</head>

<body>
    <h1> 5. Knoppenhistorie met een twist </h1>
    <p>Klik op een van deze knoppen: </p>
    <input type ="button" id="A" value="Knop A" onclick="knopHistorieTwist(0)">
    <input type ="button" id="B" value="Knop B" onclick="knopHistorieTwist(1)">
    <input type ="button" id="C" value="Knop C" onclick="knopHistorieTwist(2)">
    <input type ="button" id="D" value="Knop D" onclick="knopHistorieTwist(3)">
    <p> Je hebt op deze knoppen gedrukt: </p>
    <p id="myList"></p>
</body>
</html>
